<table id="dg" class="easyui-datagrid" title="资源"
       data-options="toolbar:'#toolbar',fit:true,fitColumns:true,idField:'id',rownumbers:true,url:'/url-resources',singleSelect:true,method:'get',pagination:true,pageNumber:1,pageSize:10">
    <thead>
    <tr>
        <th data-options="field:'patterns',width:100">资源</th>
        <th data-options="field:'methods',width:100">method</th>
        <th data-options="field:'mediaType',width:100">mediaType</th>
        <th data-options="field:'description',width:100">描述</th>
    </tr>
    </thead>
</table>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true"
       onclick="resourceOperate.createMvcUrl()">生成mvc资源</a>
</div>
<script>

    var resourceOperate = {
        createMvcUrl: function () {
            $.ajax({
                url: "/url-resources/mvc",
                type: 'POST',
                contentType: 'application/json',
                success: function (data) {
                    $.messager.alert("提示", data, "info");
                    $('#dg').datagrid('reload');
                },
                error: function (data) {
                    $.messager.alert("提示", JSON.parse(data.responseText).error, "warning");
                }
            });
        }
    }
</script>
