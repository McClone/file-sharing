<style>
    .main-content {
        max-width: 940px;
        padding: 2em 3em;
        margin: 20px auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
    }
</style>
<div id="aa" class="easyui-accordion" data-options="border:false,multiple:true">
    <div title="推送" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">
        <div class="main-content">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="push_content" class="col-sm-2 control-label">推送内容</label>
                    <div class="col-sm-10">
                <textarea id="push_content" class="form-control" rows="3"
                          placeholder="推送内容"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" id="subBtn">提交</button>
                    </div>
                </div>
            </form>
            <div id="message" style="max-width: 400px;margin: 20px auto 20px;">
                <div id="successAlert" hidden="hidden" class="alert alert-success">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>成功！</strong>结果是成功的。
                </div>
                <div id="errorAlert" hidden="hidden" class="alert alert-warning">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>警告！</strong>
                    <p id="error_message"></p>
                </div>
            </div>
        </div>
    </div>
    <div title="推送历史" data-options="iconCls:'icon-reload'">
        <table id="dg" class="easyui-datagrid" title="推送历史"
               data-options="toolbar:'#toolbar',fitColumns:true,idField:'id',rownumbers:true,url:'/pushed',singleSelect:true,method:'get',pagination:true,pageNumber:1,pageSize:10">
            <thead>
            <tr>
                <th data-options="field:'username',width:100">用户名</th>
                <th data-options="field:'content',width:100">推送内容</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<script>
    $(function () {
        $('#subBtn').bind('click', function (e) {
            e.preventDefault();
            $.ajax({
                url: '/pushed/',
                type: 'POST',
                data: {content: $('#push_content').val()},
                success: function (data) {
                    $('#successAlert').show().delay(2000).hide(0);
                },
                error: function (data) {
                    $('#errorAlert').show();
                    $('#error_message').append(JSON.parse(data.responseText).error).delay(2000).hide(0);
                }
            });
        });
    });
</script>
