<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>首页</title>
    <script type="text/javascript" src="/style/jquery-easyui-1.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/style/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style/bootstrap/3.3.0/css/bootstrap-theme.min.css"/>
    <script src="/style/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/jquery-easyui-1.5.1/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/style/jquery-easyui-1.5.1/themes/icon.css"/>
    <script type="text/javascript" src="/style/jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/style/jquery-easyui-1.5.1/locale/easyui-lang-zh_CN.js"></script>
    <script src="http://cdn.bootcss.com/sockjs-client/1.1.1/sockjs.min.js"></script>
    <script src="http://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" src="/content/js/utils.js"></script>
    <script type="text/javascript" src="/content/js/index.js"></script>
    <script>
        $(function () {
            $("[data-toggle='popover']").popover();
        });
    </script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false,height:'auto'" style="overflow:hidden;">
    <nav class="navbar navbar-default" role="navigation" style="margin-bottom: auto;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">McClone</a>
            </div>
            <div>
                <ul class="nav navbar-nav menu-list">
                    <li><a href="#" id="file_sharing" class="content">文件共享</a></li>
                    <li th:if="${username != null}"><a href="#" id="user" class="content">用户管理</a></li>
                    <li th:if="${username != null}"><a href="#" id="resource" class="content">资源管理</a></li>
                    <li th:if="${username != null}"><a href="#" id="push" class="content">推送中心</a></li>
                    <li th:if="${username != null}"><a href="#" id="online_user" class="content">在线用户</a></li>
                    <li th:if="${username != null}"><a href="#" id="char" class="content">在线讨论</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="msg_popover" data-container="body" data-toggle="popover"
                           data-placement="bottom">消息 <span id="msg_badge" class="badge">0</span></a></li>
                    <li>
                        <a th:if="${username == null}" href="/login" id="login_btn">
                            <span class="glyphicon glyphicon-user"></span>
                            登录
                        </a>
                        <a th:if="${username != null}" href="#">
                            <span id="user_name" class="glyphicon glyphicon-user" th:text="${username}"></span>
                        </a>
                    </li>
                    <li>
                        <form id="logout_form" action="/logout" method="get" hidden="hidden"></form>
                        <a href="#" type="button" onclick="$('#logout_form').submit();" id="logout_btn">
                            <span class="glyphicon glyphicon-remove-sign"></span>
                            注销
                        </a>
                    </li>
                </ul>
            </div>
            <div id="content_val" hidden="hidden"></div>
        </div>
    </nav>
</div>
<div data-options="region:'center',border:false">
    <div id="content" class="easyui-panel" data-options="fit:true,border:false">
    </div>
</div>
</body>
</html>
