<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="/style/jquery-easyui-1.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/style/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style/bootstrap/3.3.0/css/bootstrap-theme.min.css"/>
    <script src="/style/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/jquery-easyui-1.5.1/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/style/jquery-easyui-1.5.1/themes/icon.css"/>
    <script type="text/javascript" src="/style/jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/style/jquery-easyui-1.5.1/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<form class="form-horizontal" th:action="@{/login}" role="form" id="login_form" method="post"
      style="margin-top: 20px;margin-left:88px;width: 400px">
    <div th:if="${param.error}" class="alert alert-success">错误的帐号或者密码.</div>
    <div th:if="${param.logout}" class="alert alert-info">你已经退出登录.</div>
    <div class="form-group">
        <label for="userId" class="col-sm-2 control-label">帐号:</label>
        <div class="col-sm-10">
            <input id="userId" class="form-control input-sm" type="text" name="username" placeholder="请输入帐号"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
            <input id="password" class="form-control input-sm" type="password" name="password" placeholder="请输入密码"/>
        </div>
    </div>
    <input class="btn btn-default" type="submit" value="提交"/>
</form>
</body>
</html>
